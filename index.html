<!DOCTYPE HTML>
<html>
<head>
<title>Food Menu CURD</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-4 mb-4 mb-md-0">
        <div class="card">
          <div class="card-body">
            <form id="dishForm">
              <div class="form-group">
                <label for="dishName">Dish Name</label>
                <input type="text" id="dishName" class="form-control" required>
                <label for="category">Category</label>
                <input type="text" id="category" class="form-control" required>
                <label for="price">Price (₹)</label>
                <input type="number" id="price" class="form-control" required>
                <label for="description">Description</label>
                <input type="text" id="description" class="form-control" required>
              </div>
              <button id="submitDishBtn" type="submit"
                class="btn btn-outline-success btn-sm btn-block">Add Dish</button>
              <button id="updateDishBtn" type="button"
                class="btn btn-outline-success btn-sm btn-block d-none">Update Dish</button>
            </form>
          </div>
        </div>
      </div>

      <div class="col-md-8 mb-0">
        <div class="card">
          <div class="card-body">
            <h3 class="text-center mb-4 text-success font-weight-bold">Veg Menu List</h3>
            <div class="table-responsive">
              <table class="table table-bordered">
                <thead class="thead-light">
                  <tr>
                    <th>Sr</th>
                    <th>Dish Name</th>
                    <th>Category</th>
                    <th>Price (₹)</th>
                    <th>Description</th>
                    <th>Edit</th>
                    <th>Remove</th>
                  </tr>
                </thead>
                <tbody id="dishContainer"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  

    



<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="./assets/js/app.js"></script>
</body>
</html>
